
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#6b21a8">
        <title>Monitoring ELK</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gradient-to-r from-purple-400 via-blue-500 to-green-500 text-gray-900 p-8">
    <div class="max-w-4xl mx-auto bg-purple p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-extrabold text-center text-white-500 mb-12">Monitoring ELK</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-8 p-6 bg-indigo-600 shadow-xl rounded-lg">
            <label class="block mb-3 text-white font-semibold text-lg">Upload Logs:</label>
            <input type="file" name="file" required class="block w-full border border-gray-300 p-3 rounded-md bg-indigo-100 focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="mt-4 bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-all">Upload</button>
        </form>

        <form action="/search" method="get" class="mb-8 p-6 bg-teal-600 shadow-xl rounded-lg">
            <label class="block mb-3 text-white font-semibold text-lg">Search Logs:</label>
            <input type="text" name="query" required class="block w-full border border-gray-300 p-3 rounded-md bg-teal-100 focus:ring-2 focus:ring-teal-500">
            <button type="submit" class="mt-4 bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition-all">Search</button>
        </form>

        <form action="/kibana_dashboard" method="get" class="p-6 bg-pink-600 shadow-xl rounded-lg">
            <label class="block mb-3 text-white font-semibold text-lg">Kibana Dashboard ID:</label>
            <input type="text" name="dashboard_id" placeholder="Exemple: logs-dashboard" class="block w-full border border-gray-300 p-3 rounded-md bg-pink-100 focus:ring-2 focus:ring-pink-500">
            <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-all">Show Dashboard</button>
        </form>
    </div>
</body>
</html>
